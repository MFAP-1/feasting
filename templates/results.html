{% extends "layout.html" %}

{% block title %}
    Results
{% endblock %}
    
{% block main %}
    <label>Result Charts:</label>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <fieldset>
        <div id="piechart"></div>
    </fieldset>
    <fieldset>
        <div id="piechart2"></div>
    </fieldset>

    <script type="text/javascript">
        // Load google charts
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);
        
        // Draw the chart and set the chart values
        function drawChart() 
        {
            var data = google.visualization.arrayToDataTable([
            ['Categoria', 'Qnt idas'],
            {% for row in table1 %}
                [ '{{ row["tipo"] }}', {{ row["SUM(idas)"] }} ],
            {% endfor %}
            ]);
        
            // Optional; add a title and set the width and height of the chart
            var options = {'title':'Percentage by type of visited places', 'width':550, 'height':400};
            
            // Display the chart inside the <div> element with id="piechart"
            var chart = new google.visualization.PieChart(document.getElementById('piechart'));
            chart.draw(data, options);
        }
    </script>
    
    <script type="text/javascript">
        // Load google charts
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);
        
        // Draw the chart and set the chart values
        function drawChart() 
        {
            var data = google.visualization.arrayToDataTable([
            ['Ocasi√£o', 'Qnt idas'],
            {% for row in table2 %}
                ['{{row[ "refeicao" ]}}', {{ row["SUM(idas)" ]}}],
            {% endfor %}
            ]);
        
            // Optional; add a title and set the width and height of the chart
            var options = {'title':'Percentage by different occasion', 'width':550, 'height':400};
            
            // Display the chart inside the <div> element with id="piechart"
            var chart = new google.visualization.PieChart(document.getElementById('piechart2'));
            chart.draw(data, options);
        }
    </script>

    <fieldset>
        <canvas id="myChart" width="400" height="200"></canvas>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
        
        <script>
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'horizontalBar',
                data: {
                    labels: [{%for item in list1: %} '{{item}}', {% endfor %}],
                    datasets: [{
                        data: [{%for item in list2: %} {{item}}, {% endfor %}],
                        label: 'Count by city',
                        // label: 'Contagem de idas por cidade',
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        </script>
    </fieldset>
    <fieldset style="text-align: right">
        
        <h6>TOTAL amount of Feasting occasion: {{len2}}.</h6>
        <h6>Count of visited cities: {{len1}}.</h6>
        <h6>Count of different places: .</h6>
    </fieldset>
{% endblock %}
