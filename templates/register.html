{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <label>Username:</label>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Enter username" id="username" type="text">
        </div>
        <label>Password:</label>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" id="password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Password (confirm)" id="password2" type="password">
        </div>
        <button class="btn btn-primary" type="submit" id="submit" disabled>Register</button>
    </form>
    <script>
        document.onchange = function() {
            if (document.querySelector('#username').value === '' ||
            document.querySelector('#password').value === '' ||
            document.querySelector('#password2').value === '')
            {
                document.querySelector('#submit').disabled = true;
            } else {
                document.querySelector('#submit').disabled = false;
            }
        }
    </script>
{% endblock %}
